<div class="container">
  <div class="row" style="border:1px solid #cdd4db;margin-top: 10px;">
    <div class="col-lg-4" style="border-right:1px solid #cdd4db;">
      <h5> Hotel Data</h5>
      <ul>
        <li *ngFor="let item of HotelList" style="color:green">{{item.name}}</li>
      </ul>
    </div>
    <div class="col-lg-8" style="padding: 20px;">
      <h5 style="text-align: center;">Add New Hotel</h5>
      <form [formGroup]="hotelDetailsForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col-lg-6">
            <p style="background-color: #d5ded5;padding:5px;">Name</p>
            <input type="text" formControlName="name" placeholder="Enter Hotel Name" class="form-control"
                   [ngClass]="{'is-invalid':f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required"> Hotel Name is required</div>
            </div>
          </div>
          <div class="form-group col-lg-6">
            <p style="background-color: #d5ded5;padding:5px;">Price</p>
            <input type="number" formControlName="price" placeholder="Enter Price" class="form-control">
          </div>
        </div>

        <p style="background-color: #d5ded5;padding:5px;">Hotel Image</p>
        <div class="row">
          <div class="col-lg-6">
            <!-- <img src="https://d1q3axnfhmyveb.cloudfront.net/static/br/2020-15548-g4fe824bc1ff/icons/product-default.svg"
            style="width: 100px;height: 100px;" alt="Hotel Image" [hidden]="IsShow" style="text-align: center;"> -->
            <img [src]="HotelImageURL" height="164px" width="200px" alt="Hotel Image" [hidden]="IsImgurl">
          </div>
          <div class="col-lg-6" style="height:164px;background-color: #d5ded5;padding:5px;">
            <p>Upload/change Hotel image</p>

            <input #file type="file" accept='image/*' style="border: none;line-height: 1rem;"
                   (change)="onFileSelected($event)" name="image" class="form-control">
            <input type="hidden" name="fileHidden" formControlName="hotelImage" />
          </div>

        </div>
        <div class="row" style="margin-top: 10px;">

          <div class="col-lg-12">
            <p style="background-color: #d5ded5;padding:5px;">Hotel Description</p>
            <angular-editor formControlName="description" [placeholder]="'Enter text here...'"></angular-editor>

          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success form-control" value="Save" [disabled]="!hotelDetailsForm.valid">
        </div>
      </form>
    </div>
  </div>
</div>
